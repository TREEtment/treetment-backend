name: Deploy Backend (Docker Hub: muuigong/treetment_backend, backend-only)

on:
  push:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: muuigong/treetment_backend
  GIT_SHA: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 프로젝트 구조 자동 감지 (루트/멀티프로젝트/./backend 단일 프로젝트 모두 지원)
      - name: Detect project layout
        id: detect
        shell: bash
        run: |
          set -euo pipefail
          if [ -f "./backend/gradlew" ]; then
            echo "project_dir=backend" >> "$GITHUB_OUTPUT"
            echo "gradle_prefix=" >> "$GITHUB_OUTPUT"
            echo "docker_context=./backend" >> "$GITHUB_OUTPUT"
            echo "Detected single-project under ./backend"
          elif [ -f "./gradlew" ] && grep -qE '^include\(.*"backend".*\)' settings.gradle settings.gradle.kts 2>/dev/null; then
            echo "project_dir=." >> "$GITHUB_OUTPUT"
            echo "gradle_prefix=:backend:" >> "$GITHUB_OUTPUT"
            echo "docker_context=./backend" >> "$GITHUB_OUTPUT"
            echo "Detected multi-project at repo root (:backend:)"
          elif [ -f "./gradlew" ]; then
            echo "project_dir=." >> "$GITHUB_OUTPUT"
            echo "gradle_prefix=" >> "$GITHUB_OUTPUT"
            echo "docker_context=." >> "$GITHUB_OUTPUT"
            echo "Detected single-project at repo root"
          else
            echo "::error::gradlew not found in ./backend or repo root"
            ls -la
            exit 1
          fi

      # 이미지명은 소문자 권장 (Docker Hub 규칙 대응)
      - name: Normalize image name to lowercase
        id: imagename
        shell: bash
        run: |
          echo "IMAGE_LOWER=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Make gradlew executable
        shell: bash
        run: |
          chmod +x "${{ steps.detect.outputs.project_dir }}/gradlew" || chmod +x ./gradlew || true

      - name: Build JAR (skip tests)
        shell: bash
        working-directory: ${{ steps.detect.outputs.project_dir }}
        run: |
          ./gradlew ${{ steps.detect.outputs.gradle_prefix }}clean ${{ steps.detect.outputs.gradle_prefix }}bootJar -x test
          echo "--- build outputs ---"
          ls -l $([ -d backend/build/libs ] && echo backend/build/libs || echo build/libs) || true
          sha256sum $([ -d backend/build/libs ] && echo backend/build/libs/*.jar || echo build/libs/*.jar) || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ${{ steps.detect.outputs.docker_context }}
          push: true
          tags: |
            docker.io/${{ steps.imagename.outputs.IMAGE_LOWER }}:${{ env.GIT_SHA }}
            docker.io/${{ steps.imagename.outputs.IMAGE_LOWER }}:latest
          build-args: |
            GIT_SHA=${{ env.GIT_SHA }}

      - name: Inspect pushed image (manifest)
        run: |
          docker buildx imagetools inspect docker.io/${{ steps.imagename.outputs.IMAGE_LOWER }}:${{ env.GIT_SHA }} || true

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Normalize image name to lowercase
        id: imagename
        shell: bash
        run: |
          echo "IMAGE_LOWER=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: SSH into server and deploy with Docker Compose (backend only)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}      # 기존 시크릿 사용
          username: ${{ secrets.EC2_USER }}  # 기존 시크릿 사용
          key: ${{ secrets.EC2_SSH_KEY }}    # 기존 시크릿 사용
          port: ${{ secrets.SSH_PORT || 22 }}
          script_stop: true
          script: |
            set -euo pipefail

            echo "Login to Docker Hub..."
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login docker.io -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            echo "Pull newest image..."
            docker pull docker.io/${{ steps.imagename.outputs.IMAGE_LOWER }}:${{ env.GIT_SHA }}

            echo "Create network(s) if not exist..."
            docker network create appnet || true

            echo "Write/refresh docker-compose.yml (backend only)..."
            cat > docker-compose.yml <<'COMPOSE'
            services:
              backend:
                image: docker.io/${{ steps.imagename.outputs.IMAGE_LOWER }}:${{ env.GIT_SHA }}
                container_name: backend
                restart: unless-stopped
                env_file:
                  - .env
                ports:
                  - "8080:8080"
                networks:
                  - appnet

            networks:
              appnet:
                driver: bridge
            COMPOSE

            echo "Ensure .env exists and inject runtime secrets (backend only)..."
            touch .env

            # === 애플리케이션 시크릿/크리덴셜 주입 ===
            # 중복 방지를 위해 기존 키 제거 후 재추가
            sed -i '/^AWS_ACCESS_KEY_ID=/d' .env || true
            sed -i '/^AWS_SECRET_ACCESS_KEY=/d' .env || true
            sed -i '/^JASYPT_ENCRYPTOR_PASSWORD=/d' .env || true
            sed -i '/^INTERNAL_SECRET=/d' .env || true

            echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> .env
            echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> .env
            echo "JASYPT_ENCRYPTOR_PASSWORD=${{ secrets.JASYPT_ENCRYPTOR_PASSWORD }}" >> .env
            echo "INTERNAL_SECRET=${{ secrets.INTERNAL_SECRET }}" >> .env

            echo "Start/Update services (backend only)..."
            docker compose pull || true
            docker compose up -d

            echo "Show container states..."
            docker ps --format 'table {{.Names}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}'

            echo "Backend quick check..."
            docker logs --tail 200 backend || true
