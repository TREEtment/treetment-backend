name: Deploy Backend

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  # ghcr 이미지 이름은 반드시 소문자여야 합니다.
  IMAGE_NAME: ${{ github.repository }}/backend-backend
  GIT_SHA: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    # backend 폴더가 단일 Gradle 프로젝트라고 가정합니다.
    # (루트 멀티프로젝트일 경우, ./gradlew :backend:bootJar -x test 로 바꾸세요)
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Normalize image name to lowercase
        id: imagename
        shell: bash
        run: |
          LOW=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_LOWER=$LOW" >> $GITHUB_OUTPUT

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build JAR (skip tests)
        run: |
          ./gradlew clean bootJar -x test
          ls -l build/libs || true
          sha256sum build/libs/*.jar || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ steps.imagename.outputs.IMAGE_LOWER }}:${{ env.GIT_SHA }}
            ${{ steps.imagename.outputs.IMAGE_LOWER }}:latest
          build-args: |
            GIT_SHA=${{ env.GIT_SHA }}

      - name: Inspect pushed image (local metadata)
        run: |
          docker buildx imagetools inspect ${{ steps.imagename.outputs.IMAGE_LOWER }}:${{ env.GIT_SHA }} || true

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout (for compose files if needed)
        uses: actions/checkout@v4

      - name: Normalize image name to lowercase
        id: imagename
        shell: bash
        run: |
          LOW=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_LOWER=$LOW" >> $GITHUB_OUTPUT

      - name: SSH into server and deploy with Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script_stop: true
          script: |
            set -euo pipefail

            echo "Login to GHCR..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

            echo "Pull newest image..."
            docker pull ${{ steps.imagename.outputs.IMAGE_LOWER }}:${{ env.GIT_SHA }}

            echo "Create network(s) if not exist..."
            docker network create appnet || true

            echo "Write/refresh docker-compose.yml..."
            cat > docker-compose.yml <<'COMPOSE'
            services:
              backend:
                image: ${{ steps.imagename.outputs.IMAGE_LOWER }}:${{ env.GIT_SHA }}
                container_name: backend
                restart: unless-stopped
                env_file:
                  - .env
                ports:
                  - "8080:8080"
                depends_on:
                  - text-model-api
                  - image-model-api
                networks:
                  - appnet

              text-model-api:
                image: ${{ secrets.TEXT_MODEL_IMAGE }}
                container_name: text-model-api
                restart: unless-stopped
                environment:
                  - TZ=Asia/Seoul
                expose:
                  - "8000"
                networks:
                  - appnet

              image-model-api:
                image: ${{ secrets.IMAGE_MODEL_IMAGE }}
                container_name: image-model-api
                restart: unless-stopped
                environment:
                  - TZ=Asia/Seoul
                expose:
                  - "8000"
                networks:
                  - appnet

            networks:
              appnet:
                driver: bridge
            COMPOSE

            echo "Ensure .env has AI service URLs..."
            touch .env
            grep -q '^AI_TEXT_URL=' .env || echo "AI_TEXT_URL=http://text-model-api:8000" >> .env
            grep -q '^AI_IMAGE_URL=' .env || echo "AI_IMAGE_URL=http://image-model-api:8000" >> .env

            echo "Start/Update services..."
            docker compose pull || true
            docker compose up -d

            echo "Show container states..."
            docker ps --format 'table {{.Names}}	{{.Image}}	{{.Status}}	{{.Ports}}'

            echo "Quick health checks..."
            docker exec -it backend sh -lc 'echo AI_TEXT_URL=$AI_TEXT_URL AI_IMAGE_URL=$AI_IMAGE_URL; curl -s http://text-model-api:8000/health || true; echo; curl -s http://image-model-api:8000/health || true; echo' || true

            echo "Jar checksum (if available)..."
            docker exec -it backend sh -lc 'for p in /app/app.jar /workspace/app.jar; do [ -f "$p" ] && echo "JAR=$p" && sha256sum "$p"; done || true' || true
