name: Deploy Backend (Docker Hub)

on:
  push:
    branches: [ main ]

env:
  # Docker Hub 사용
  REGISTRY: docker.io
  # ⚠️ Docker Hub는 'namespace/repo' 한 번만 슬래시 허용합니다.
  # 예) treetment/treetment-backend-backend  (원래의 owner/repo/backend-backend 를 평탄화)
  IMAGE_NAME: muuigong/treetment_backend
  GIT_SHA: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect project layout
        id: detect
        shell: bash
        run: |
          set -euo pipefail
          if [ -f "./backend/gradlew" ]; then
            echo "project_dir=backend" >> "$GITHUB_OUTPUT"
            echo "gradle_prefix=" >> "$GITHUB_OUTPUT"
            echo "docker_context=./backend" >> "$GITHUB_OUTPUT"
            echo "Detected single-project under ./backend"
          elif [ -f "./gradlew" ] && grep -qE '^include\(.*"backend".*\)' settings.gradle settings.gradle.kts 2>/dev/null; then
            echo "project_dir=." >> "$GITHUB_OUTPUT"
            echo "gradle_prefix=:backend:" >> "$GITHUB_OUTPUT"
            echo "docker_context=./backend" >> "$GITHUB_OUTPUT"
            echo "Detected multi-project at repo root (:backend:)"
          elif [ -f "./gradlew" ]; then
            echo "project_dir=." >> "$GITHUB_OUTPUT"
            echo "gradle_prefix=" >> "$GITHUB_OUTPUT"
            echo "docker_context=." >> "$GITHUB_OUTPUT"
            echo "Detected single-project at repo root"
          else
            echo "::error::gradlew not found in ./backend or repo root"
            ls -la
            exit 1
          fi

      - name: Normalize image name to lowercase
        id: imagename
        shell: bash
        run: |
          echo "IMAGE_LOWER=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Make gradlew executable
        shell: bash
        run: |
          chmod +x "${{ steps.detect.outputs.project_dir }}/gradlew" || chmod +x ./gradlew || true

      - name: Build JAR (skip tests)
        shell: bash
        working-directory: ${{ steps.detect.outputs.project_dir }}
        run: |
          ./gradlew ${{ steps.detect.outputs.gradle_prefix }}clean ${{ steps.detect.outputs.gradle_prefix }}bootJar -x test
          echo "--- build outputs ---"
          ls -l $([ -d backend/build/libs ] && echo backend/build/libs || echo build/libs) || true
          sha256sum $([ -d backend/build/libs ] && echo backend/build/libs/*.jar || echo build/libs/*.jar) || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ${{ steps.detect.outputs.docker_context }}
          push: true
          tags: |
            docker.io/${{ steps.imagename.outputs.IMAGE_LOWER }}:${{ env.GIT_SHA }}
            docker.io/${{ steps.imagename.outputs.IMAGE_LOWER }}:latest
          build-args: |
            GIT_SHA=${{ env.GIT_SHA }}

      - name: Inspect pushed image (manifest)
        run: |
          docker buildx imagetools inspect docker.io/${{ steps.imagename.outputs.IMAGE_LOWER }}:${{ env.GIT_SHA }} || true

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Normalize image name to lowercase
        id: imagename
        shell: bash
        run: |
          echo "IMAGE_LOWER=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: SSH into server and deploy with Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script_stop: true
          script: |
            set -euo pipefail

            echo "Login to Docker Hub..."
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login docker.io -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            echo "Pull newest image..."
            docker pull docker.io/${{ steps.imagename.outputs.IMAGE_LOWER }}:${{ env.GIT_SHA }}

            echo "Create network(s) if not exist..."
            docker network create appnet || true

            echo "Write/refresh docker-compose.yml..."
            cat > docker-compose.yml <<'COMPOSE'
            services:
              backend:
                image: docker.io/${{ steps.imagename.outputs.IMAGE_LOWER }}:${{ env.GIT_SHA }}
                container_name: backend
                restart: unless-stopped
                env_file:
                  - .env
                ports:
                  - "8080:8080"
                depends_on:
                  - text-model-api
                  - image-model-api
                networks:
                  - appnet

              text-model-api:
                image: ${{ secrets.TEXT_MODEL_IMAGE }}
                container_name: text-model-api
                restart: unless-stopped
                environment:
                  - TZ=Asia/Seoul
                expose:
                  - "8000"
                networks:
                  - appnet

              image-model-api:
                image: ${{ secrets.IMAGE_MODEL_IMAGE }}
                container_name: image-model-api
                restart: unless-stopped
                environment:
                  - TZ=Asia/Seoul
                expose:
                  - "8000"
                networks:
                  - appnet

            networks:
              appnet:
                driver: bridge
            COMPOSE

            echo "Ensure .env has AI service URLs..."
            touch .env
            grep -q '^AI_TEXT_URL=' .env || echo "AI_TEXT_URL=http://text-model-api:8000" >> .env
            grep -q '^AI_IMAGE_URL=' .env || echo "AI_IMAGE_URL=http://image-model-api:8000" >> .env

            echo "Start/Update services..."
            docker compose pull || true
            docker compose up -d

            echo "Show container states..."
            docker ps --format 'table {{.Names}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}'

            echo "Quick health checks..."
            docker exec -it backend sh -lc 'echo AI_TEXT_URL=$AI_TEXT_URL AI_IMAGE_URL=$AI_IMAGE_URL; curl -s http://text-model-api:8000/health || true; echo; curl -s http://image-model-api:8000/health || true; echo' || true

            echo "Jar checksum (if available)..."
            docker exec -it backend sh -lc 'for p in /app/app.jar /workspace/app.jar; do [ -f "$p" ] && echo "JAR=$p" && sha256sum "$p"; done || true' || true
